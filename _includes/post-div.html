<div class="post">
  <div class="content">
    <h2 class="title">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h2>
    {{ body }}
  </div>
  <div class="meta">
  Tom Ward ‧ {{ page.date | date: "%e %b %Y"}}
  {% for tag in page.categories %}
  ‧ <span class="tags"><a href="/tags/{{tag}}/">{{tag}}</a></span>
  {% endfor %}
  </div>
</div>
