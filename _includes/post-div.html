<div class="post">
  <div class="content">
    <h2 class="title">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h2>
    {{ body }}
  </div>
  <div class="meta">
  <span class="author">Tom Ward</span> &middot; <span class="date">{{ page.date | date: "%e"}} {{ page.date | date: "%B"}} {{ page.date | date: "%Y"}}</span>
  {% for tag in page.categories %}
  &middot; <span class="tags"><a href="/tags/{{tag}}/">{{tag}}</a></span>
  {% endfor %}
  </div>
</div>
